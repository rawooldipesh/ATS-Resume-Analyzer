<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Resume Analysis</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            position: relative;
            transition: background 0.3s, color 0.3s;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center/cover;
        }

        /* Dark Overlay Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Light & Dark Mode Variables */
        :root {
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --input-bg: white;
        }

        .dark-mode {
            --container-bg: rgba(42, 42, 42, 0.9);
            --text-color: #ffffff;
            --button-bg: #17a2b8;
            --button-hover: #138496;
            --input-bg: #3a3a3a;
        }

        /* Container Styling */
        .container {
            width: 30%;
            padding: 25px;
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
            transition: background 0.3s;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--button-hover);
        }

        .auth-links {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            z-index: 3;
        }

        .auth-links a {
            padding: 8px 12px;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .auth-links a:hover {
            background: var(--button-hover);
        }

        .dark-mode-toggle {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body class="" id="body">

    <!-- Authentication Links & Dark Mode Toggle -->
    <div class="auth-links">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        <button class="dark-mode-toggle" id="dark-mode-toggle">üåô Dark Mode</button>
    </div>

    <div class="container">
        <h2>Register</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" required><br>

            <label>Email:</label>
            <input type="email" name="email" required><br>

            <label>Password:</label>
            <input type="password" name="password" required><br>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const body = document.getElementById("body");

        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
            darkModeToggle.innerText = "‚òÄÔ∏è Light Mode";
        }

        darkModeToggle.addEventListener("click", function () {
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
                darkModeToggle.innerText = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("darkMode", "disabled");
                darkModeToggle.innerText = "üåô Dark Mode";
            }
        });
    </script>

</body>
</html>
